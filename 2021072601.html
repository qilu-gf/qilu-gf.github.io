  <h1 text-align:center>生之真谛</h1>
  <h2 text-align:center>作者：[站长]听雨沐池 日期：2021年7月26日</h2>
  <h3>有时，我常常会陷入无端的困境中：人，为什么要出现在这个世界上？为了梦想，为了当官，为了成名吗？不，死去元知万事空，一切都不再有意义了，哪么，为何而活？为了钱财，为了妻子，为了孩子吗？不，人离世后，什么也带不走，碌碌一世，不过空壳罢了，为何而活？没有答案。或曰：“为了报效祖国。”有人说：“为了给世界带来快乐。”人云：“为了给子孙后代铺好成功之路。”这一切的一切，不过空话，也实为虚假而不着边际。生，真的，有意义吗？残疾人不满残缺的身体，平凡人不满于庸俗，成功人士不满于社会！人生，不，是不满，有意义，有边界吗？没有，永远没有尽头……</h3>
